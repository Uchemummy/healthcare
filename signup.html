<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/signup.Css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form  class="form" id="form1" action="javascript:void(0);">
        <h2 class="form__title">Sign Up</h2>
        <input type="text" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <button class="btn" id="buttonClicked">Sign Up</button>
      </form>
    </div>
    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel blessed">
          <h1>WELCOME TO  BLESSED HMO</h1>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('buttonClicked').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the form from submitting (default action)
      
      // Redirect to another page
      window.location.href = "/register_form.html";
      buttonClicked.textContent = "Form Submitted";
         alert("Fill in the Form")
    });
  </script>
  <!-- <script src="/health.js"></script> -->
</body>
</html>
